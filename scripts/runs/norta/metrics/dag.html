<html>

    <head>
        <title>Nextflow Cytoscape.js with Dagre</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script type="text/javascript">
        var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-2.0.3.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js' type='text/javascript' %3E%3C/script%3E"));
        </script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }
        </style>

        <script>
            $(function(){
                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,

                    layout: {
                        name: 'dagre'
                    },

                    style: cytoscape.stylesheet()
                        .selector( 'node')
                            .css({
                                'width': 10,
                                'height': 10,
                                'content': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'text-opacity': 0.5,
                            })
                        .selector('node.PROCESS')
                            .css({
                                'width': 100,
                                'height': 50,
                                'text-opacity': 0.9,
                                'background-color': '#009911'
                            })
                        .selector('node.OPERATOR')
                            .css({
                                'background-color': '#11479e',
                                'text-halign': 'right',
                            })
                        .selector('node.ORIGIN')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('node.TERMINATION')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('edge')
                            .css({
                                'content': 'data(label)',
                                'text-opacity': 0.5,
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }),

elements: {
nodes: [
{ data: { id: 'p0', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p1', label: 'splitCsv'}, classes: 'OPERATOR' },
{ data: { id: 'p2', label: 'map'}, classes: 'OPERATOR' },
{ data: { id: 'p3', label: 'network_inference_workflow:sparcc_workflow:resample'}, classes: 'PROCESS' },
{ data: { id: 'p4', label: 'network_inference_workflow:sparcc_workflow:sparcc'}, classes: 'PROCESS' },
{ data: { id: 'p5', label: 'network_inference_workflow:sparcc_workflow:pvalues'}, classes: 'PROCESS' },
{ data: { id: 'p6', label: 'network_inference_workflow:pearson_workflow:resample'}, classes: 'PROCESS' },
{ data: { id: 'p7', label: 'network_inference_workflow:pearson_workflow:pearson'}, classes: 'PROCESS' },
{ data: { id: 'p8', label: 'network_inference_workflow:pearson_workflow:pvalues'}, classes: 'PROCESS' },
{ data: { id: 'p9', label: 'network_inference_workflow:spearman_workflow:resample'}, classes: 'PROCESS' },
{ data: { id: 'p10', label: 'network_inference_workflow:spearman_workflow:spearman'}, classes: 'PROCESS' },
{ data: { id: 'p11', label: 'network_inference_workflow:spearman_workflow:pvalues'}, classes: 'PROCESS' },
{ data: { id: 'p12', label: 'network_inference_workflow:propr_workflow:resample'}, classes: 'PROCESS' },
{ data: { id: 'p13', label: 'network_inference_workflow:propr_workflow:propr'}, classes: 'PROCESS' },
{ data: { id: 'p14', label: 'network_inference_workflow:propr_workflow:pvalues'}, classes: 'PROCESS' },
{ data: { id: 'p15', label: 'network_inference_workflow:spieceasi_workflow:spieceasi'}, classes: 'PROCESS' },
{ data: { id: 'p16', label: 'network_inference_workflow:flashweave_workflow:flashweave'}, classes: 'PROCESS' },
{ data: { id: 'p17', label: 'network_inference_workflow:flashweave_workflow:export_gml'}, classes: 'PROCESS' },
{ data: { id: 'p18', label: 'network_inference_workflow:mldm_workflow:mldm'}, classes: 'PROCESS' },
{ data: { id: 'p19', label: 'network_inference_workflow:cozine_workflow:cozine'}, classes: 'PROCESS' },
{ data: { id: 'p20', label: 'network_inference_workflow:harmonies_workflow:harmonies'}, classes: 'PROCESS' },
{ data: { id: 'p21', label: 'network_inference_workflow:spring_workflow:spring'}, classes: 'PROCESS' },
{ data: { id: 'p22', label: 'mix'}, classes: 'OPERATOR' },
{ data: { id: 'p23', label: 'mix'}, classes: 'OPERATOR' },
{ data: { id: 'p24', label: 'network_inference_workflow:make_network_with_pvalue'}, classes: 'PROCESS' },
{ data: { id: 'p25', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p26', label: 'network_inference_workflow:merge_pvalues'}, classes: 'PROCESS' },
{ data: { id: 'p27', label: 'network_inference_workflow:make_network_without_pvalue'}, classes: 'PROCESS' },
{ data: { id: 'p28', label: 'flatten'}, classes: 'OPERATOR' },
{ data: { id: 'p29', label: 'mix'}, classes: 'OPERATOR' },
{ data: { id: 'p30', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p31', label: 'network_inference_workflow:create_consensus'}, classes: 'PROCESS' },
{ data: { id: 'p32'}, classes: 'NODE' },
],
edges: [
{ data: { source: 'p0', target: 'p1', label: 'samplesheet' } },
{ data: { source: 'p1', target: 'p2'} },
{ data: { source: 'p2', target: 'p3', label: 'otu_table_channel' } },
{ data: { source: 'p3', target: 'p4'} },
{ data: { source: 'p4', target: 'p5'} },
{ data: { source: 'p5', target: 'p22'} },
{ data: { source: 'p2', target: 'p6', label: 'otu_table_channel' } },
{ data: { source: 'p6', target: 'p7'} },
{ data: { source: 'p7', target: 'p8'} },
{ data: { source: 'p8', target: 'p22'} },
{ data: { source: 'p2', target: 'p9', label: 'otu_table_channel' } },
{ data: { source: 'p9', target: 'p10'} },
{ data: { source: 'p10', target: 'p11'} },
{ data: { source: 'p11', target: 'p22'} },
{ data: { source: 'p2', target: 'p12', label: 'otu_table_channel' } },
{ data: { source: 'p12', target: 'p13'} },
{ data: { source: 'p13', target: 'p14'} },
{ data: { source: 'p14', target: 'p22'} },
{ data: { source: 'p2', target: 'p15', label: 'otu_table_channel' } },
{ data: { source: 'p15', target: 'p23'} },
{ data: { source: 'p2', target: 'p16', label: 'otu_table_channel' } },
{ data: { source: 'p16', target: 'p17'} },
{ data: { source: 'p17', target: 'p23'} },
{ data: { source: 'p2', target: 'p18', label: 'otu_table_channel' } },
{ data: { source: 'p18', target: 'p23'} },
{ data: { source: 'p2', target: 'p19', label: 'otu_table_channel' } },
{ data: { source: 'p19', target: 'p23'} },
{ data: { source: 'p2', target: 'p20', label: 'otu_table_channel' } },
{ data: { source: 'p20', target: 'p23'} },
{ data: { source: 'p2', target: 'p21', label: 'otu_table_channel' } },
{ data: { source: 'p21', target: 'p23'} },
{ data: { source: 'p22', target: 'p24', label: 'corr_output' } },
{ data: { source: 'p23', target: 'p27', label: 'direct_output' } },
{ data: { source: 'p24', target: 'p25'} },
{ data: { source: 'p25', target: 'p26'} },
{ data: { source: 'p26', target: 'p28'} },
{ data: { source: 'p27', target: 'p29'} },
{ data: { source: 'p28', target: 'p29'} },
{ data: { source: 'p29', target: 'p30', label: 'network_channel' } },
{ data: { source: 'p30', target: 'p31'} },
{ data: { source: 'p31', target: 'p32'} },
],
},

                });

            });
        </script>
    </head>

    <body>
        <h1>Nextflow Cytoscape.js with Dagre</h1>
        <div id="cy"></div>
    </body>

</html>
